<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        div.justify {
            text-align: justify;
            width: 200px;
            font-size: 15px;
            color: red;
            border: 1px solid blue;
            height: 18px;
        }

        div.justify>span {
            display: inline-block;
            /* Opera */
            padding-left: 100%;/*添加一个控空文本span标签，让其padding-left：100%*/
        }
    </style>
</head>

<body>
    <div class="justify">hello, text justify.</div><br />
    <div class="justify"> hello, text justify.<span></span></div><br />
    <div class="justify">中 文 两 端 对 齐</div><br />
    <div class="justify">中 文 两 端 对 齐<span></span></div>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        button {
            /* cursor: crosshair; 十字准心*/
            /* cursor: pointer; 手*/
            /* cursor: hand;手，IE完全支持 */
            /* cursor: wait;等待/沙漏 */
            /* cursor: help;帮助 */
            /* cursor: no-drop;无法释放*/
            /* cursor: not-allowed;禁止，与无法释放的样式一样 */
            /* cursor: text;文本 */
            /* cursor: move;可移动对象 */
            /* cursor: n-resize;向上改变大小 */
            /* cursor: s-resize;向下改变大小 */
            /* cursor: e-resize;向右改变大小 */
            /* cursor: w-resize;向左改变大小 */
            /* cursor: ne-resize;向右上方改变大小，还有类似的其余3个方向 */
            /* cursor: auto;自动 */
            /* cursor: default;系统默认 */
            /* cursor: progress;处理中，与等待/沙漏样式一样 */
            /* cursor: url('#'); */
            /* #=光标文件地址（注意文件格式必须是.cur或者.ani) */ 
            
            /*以下可能少用：*/
            /* cursor: cell;小粗十字 */
            /* cursor: alias;两个箭头 */
            /* cursor: context-menu;箭头表格 */
            /* cursor: vertical-text;竖向文本 */
            /* cursor: copy;箭头＋ */
            /* cursor: all-scroll;滑动 */
            /* cursor: col-resize;两边同时拖动 */
            /* cursor: row-resize;上下同时拖动 */
            /* cursor: nesw-resize;左下右上同时拖动 */
            /* cursor: nwse-resize;左上右下同时拖动 */
            /* cursor: grab;手 */
            /* cursor: grabbing;正在按压的手 */
            /* cursor:zoom-in;放大 */
            /* cursor: zoom-out;缩小 */

        }
    </style>
</head>

<body>
    <button>校园网络中心</button>
</body>

</html>

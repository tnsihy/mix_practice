<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        .hovertable{
            font-family: Arial, Helvetica, sans-serif;
            font-size:11px;
            border-collapse: collapse;
        }
        .hovertable th,.hovertable td{
            border:1px solid rgb(75, 169, 206);
            padding:8px;
            background-color: rgb(222, 237, 243)
        }
        .hovertable tr:hover td{/*td的背景色会覆盖tr的背景色，解决方法为在tr:hover背后加上td*/
            background-color: rgb(240, 226, 40);
        }
    </style>
</head>

<body>
    <table class="hovertable">
        <tr>
            <th>Info Header 1</th>
            <th>Info Header 2</th>
            <th>Info Header 3</th>
        </tr>
        <tr>
            <td>Item 1A</td>
            <td>Item 1B</td>
            <td>Item 1C</td>
        </tr>
        <tr>
            <td>Item 2A</td>
            <td>Item 2B</td>
            <td>Item 2C</td>
        </tr>
        <tr>
            <td>Item 3A</td>
            <td>Item 3B</td>
            <td>Item 3C</td>
        </tr>
        <tr>
            <td>Item 4A</td>
            <td>Item 4B</td>
            <td>Item 4C</td>
        </tr>
        <tr>
            <td>Item 5A</td>
            <td>Item 5B</td>
            <td>Item 5C</td>
        </tr>
    </table>
</body>

</html>

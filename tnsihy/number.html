<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        .gridtable {
            font-family: verdana,arial,sans-serif;
            font-size:11px;
            color:#333;
            border:1px solid #666;
            border-collapse: collapse;
        }

        .gridtable th {
            border: 1px solid #666;
            background-color:#dedede;
            padding:8px;
        }

        .gridtable td {
            border: 1px solid #666;
            background-color: #fff;
            padding:8px;
        }
    </style>
</head>

<body>
    <table class="gridtable">
        <tr>
            <th>Info Header 1</th>
            <th>Info Header 2</th>
            <th>Info Header 3</th>
        </tr>
        <tr>
            <td>Text 1A</td>
            <td>Text 1B</td>
            <td>Text 1C</td>
        </tr>
        <tr>
            <td>Text 2A</td>
            <td>Text 2B</td>
            <td>Text 2C</td>
        </tr>
    </table>
</body>

</html>

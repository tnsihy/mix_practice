<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        .gridtable{
            font-family:Verdana, Geneva, Tahoma, sans-serif;
            font-size:11px;
            border-collapse: collapse;
        }
        .gridtable td,.gridtable th{
            border:1px solid #333;
            padding:8px;
        }
        .gridtable th{
            background-color: rgb(103, 180, 224);
        }
        .gridtable td{
            background-color: #ccc;
        }
    </style>
</head>

<body>
    <table class="gridtable">
        <tr>
            <th>Info Header 1</th>
            <th>Info Header 2</th>
            <th>Info Header 3</th>
        </tr>
        <tr>
            <td>Text 1A</td>
            <td>Text 1B</td>
            <td>Text 1C</td>
        </tr>
        <tr>
            <td>Text 2A</td>
            <td>Text 2B</td>
            <td>Text 2C</td>
        </tr>
    </table>
</body>

</html>

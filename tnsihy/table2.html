<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        .altrowstable{
            font-family: Arial, Helvetica, sans-serif;
            font-size:11px;
            border-collapse: collapse;
        }
        .altrowstable th,.altrowstable td{
            padding:8px;
            border:1px solid #333;
        }
        tr:nth-child(2n-1){/*元素要用tr，选择哪些tr*/
            background-color: rgb(87, 193, 219);
        }
        tr:nth-child(2n){
            background-color: #ccc;
        }
    </style>
</head>

<body>
    <table class="altrowstable" id="alternatecolor">
        <tr>
            <th>Info Header 1</th>
            <th>Info Header 2</th>
            <th>Info Header 3</th>
        </tr>
        <tr>
            <td>Text 1A</td>
            <td>Text 1B</td>
            <td>Text 1C</td>
        </tr>
        <tr>
            <td>Text 2A</td>
            <td>Text 2B</td>
            <td>Text 2C</td>
        </tr>
        </tr>
        <tr>
            <td>Text 3A</td>
            <td>Text 3B</td>
            <td>Text 3C</td>
        </tr>
        <tr>
            <td>Text 4A</td>
            <td>Text 4B</td>
            <td>Text 4C</td>
        </tr>
        <tr>
            <td>Text 5A</td>
            <td>Text 5B</td>
            <td>Text 5C</td>
        </tr>
    </table>
</body>

</html>

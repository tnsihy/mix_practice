        /* 定义多个属性

            },

                get: function () {

        var book = {};
        Object.defineProperties(book, {
            _year: {
                value: 2004
            },
            edition: {
                value: 1
            },
            year: {
                get: function () {
                    return this._year;
                },
                set: function (newValue) {
                    if (newValue > 2004) {
                        this._year = newValue;
                        this.edition += newValue - 2004;
                    }
                }
            }
        });

        var descriptor1 = Object.getOwnPropertyDescriptor(book, "_year");
        document.write(descriptor1.value);
        document.write(descriptor1.configurable);
        document.write(descriptor1.enumerable);
        document.write(typeof descriptor1.get);

        document.write("<br />--------------------<br />");
        
        var descriptor2 = Object.getOwnPropertyDescriptor(book, "year");
        document.write(descriptor2.value);
        document.write(descriptor2.configurable);
        document.write(descriptor2.enumerable);
        document.write(typeof descriptor2.get);
    </script>

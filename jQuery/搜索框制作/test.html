<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- 解决浏览器兼容问题 -->
    <title>Bing search</title>
    <style>
        * {
            padding: 0;
            margin: 0;
        }

        body {
            background-color: #333;
        }

        .bg-div {
            background-image: url(river.jpg);
            width: 1350px;
            height: 750px;
            margin: 0 auto;
            margin-top: 20px;
            position: relative;
        }

        .logo {
            background-image: url(logo.png);
            width: 107px;
            height: 53px;
            float: left;
            margin: -4px 18px 0 0;
        }

        form {
            float: left;
            background: #fff;
            padding: 5px;
        }

        .search-input-text {
            border: 0;
            float: left;
            height: 27px;
            line-height: 27px;
            outline: none;
            width: 350px;
        }

        .search-input-button {
            border: 0;
            background-image: url(search-button.png);
            width: 30px;
            height: 30px;
            float: left;
            outline: none;

        }

        .search-box {
            position: absolute;
            left: 300px;
            top: 200px;
        }
        .suggest{
            width:390px;
            background-color: #fff;
            border:1px solid #999;
        }
        .suggest ul{
            list-style: none;
        }
        .suggest ul li{
            padding: 3px;
            font-size:14px;
            line-height: 27px;
            cursor: pointer;
        }
        .suggest ul li:hover{
            text-decoration: underline;
            background-color: #e5e5e5;
        }
    </style>
</head>

<body>
    <div class="bg-div">
        <div class="search-box">
            <div class="logo"></div>
            <form>
                <input type="text" class="search-input-text" id="search_input" />
                <input type="submit" class="search-input-button" value="" />
            </form>
        </div>
    </div>
    <div class="suggest" id="search-suggest" style="display: none">
        <ul>
            <li>搜素结果1</li>
            <li>搜素结果2</li>
            <li>搜素结果3</li>
        </ul>
    </div>
</body>

</html>

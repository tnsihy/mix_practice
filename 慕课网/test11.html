<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script>
        //var json={name/key}; json格式
        var json = { a: 12, b: 13 };
        //循环遍历出来
        for(var i in json){
            alert(i); //弹出a 接着弹出b
            alert(json[i]); //弹出a的值 接着弹出b的值
        }
    </script>
</head>

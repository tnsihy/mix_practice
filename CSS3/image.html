<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>W3Cschool教程(w3cschool.cn)</title>
    <style>
        .container {
            position: relative;
        }

        .topleft {
            position: absolute;
            top: 8px;
            left: 16px;
            font-size: 18px;
        }

        img {
            width: 100%;
            height: auto;
            opacity: 0.7;
        }
    </style>
</head>

<body>
    <h2>图片文本</h2>
    <p>在图片左上角添加文本信息:</p>
    <div class="container">
        <img src="01.png" alt="Norway" width="1000" height="300">
        <div class="topleft">左上角</div>
    </div>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        .wrap {
            width: 190px;
            height: 170px;
            position: relative;
            overflow: hidden;
        }

        .wrap>ul {
            position: absolute;
            white-space: nowrap;
        }

        .wrap li {
            display: inline-block;
        }
    </style>
</head>

<body>
    <div id="wrap" class="wrap">
        <ul>
            <li><img src="01.png"></li>
            <li><img src="01.png"></li>
            <li><img src="01.png"></li>
            <li><img src="01.png"></li>
            <li><img src="01.png"></li>
        </ul>
    </div>
</body>
<script>
    new IScroll('#wrap', {
        scrollbars: true,
        scrollX: true,
        scrollY: false
    });
</script>

</html>

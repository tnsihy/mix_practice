<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        .wrap {
            width: 200px;
            height: 200px;
            overflow: scroll;

        }

        .wrap>ul {
            white-space: nowrap;
            padding: 0;
        }

        .wrap li {
            width: 200px;
            height: 200px;
            display: inline-block;
        }
        .wrap li img{
            width: 100%;
            height: 100%;
        }
    </style>
</head>

<body>
    <div id="wrap" class="wrap">
        <ul>
            <li>
                <img src="01.jpg" />
            </li>
            <li>
                <img src="01.jpg">
            </li>
            <li>
                <img src="01.jpg">
            </li>
            <li>
                <img src="01.jpg">
            </li>
            <li>
                <img src="01.jpg">
            </li>
        </ul>
    </div>

</body>

</html>
